<div class="container-fluid text-center">

  <head>
    <title>Password Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <h1>Password Checker</h1>
  <h3>Your password requires:</h3>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="panel panel-default" id="upper_case_panel">
        <div class="panel-heading">
    <pclass="panel-title"> <p>An Upper Case Letter</p>
            <h5>For Example: </h5></p>
  </div>
          <div class="panel-body">
            
            <h1>{{ random_upper_case }}</h1>
          </div>
            <div class="panel-footer">Help</div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="panel panel-default" id="lower_case_panel">
        <div class="panel-heading">
    <pclass="panel-title"> <p>A Lower Case Letter</p>
            <h5>For Example: </h5></p>
  </div>
          <div class="panel-body">
       
            <h1>{{ random_lower_case }}</h1>
          </div>
                      <div class="panel-footer">Help</div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="panel panel-default" id="number_panel">
        <div class="panel-heading">
    <pclass="panel-title"> <p>A Number</p>
            <h5>For Example: </h5></p>
  </div>
          <div class="panel-body">
         
           
            <h1>{{ random_number }}</h1>
          </div>
                      <div class="panel-footer">Help</div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="panel panel-default" id="symbol_panel">
        <div class="panel-heading">
    <pclass="panel-title"> <p>A Symbol</p>
            <h5>For Example: </h5></p>
  </div>
          <div class="panel-body">


            <h1>{{ random_symbol }}</h1>
          </div>
                      <div class="panel-footer">Help</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default" id="length_panel">
          <div class="panel-body">
            <div class="progress">
              <div class="progress-bar progress-bar-default progress-bar-striped" role="progressbar" id="length_bar">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default" id="input_panel">
          <div class="panel-body">

            <div class="input-group centered">
              <input type="password" class="form-control" ng-model="password" ng-change="change_password()" style = "margin-bottom:5px;">

              <input type="password" class="form-control" ng-model="password_copy" ng-change="change_password_copy()">

    
            </div>
          </div>
          </div>
          <div class="panel panel-default">
          <div class="panel-body">
           <button class="btn btn-success" ng-click="check_password()" style =  "height:90px; width:400px; padding-top:10px;"><h1>Submit</h1></button> 
           </div>
           </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
