<div class="jumbotron text-center">
  <head>
    <title>Password Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
	    <div class="panel panel-default" id="upper_case_panel">
	      <div class="panel-body">
		    Your password needs an upper case letter
        <h1>{{ random_upper_case }}</h1>
		  </div>
	    </div>
	   </div>
	   <div class="col-sm-3">
	    <div class="panel panel-default" id="lower_case_panel">
	      <div class="panel-body">
		    Plus some lower case letters
        <h1>{{ random_lower_case }}</h1>
		  </div>
	    </div>
	   </div>
	   <div class="col-sm-3">
	    <div class="panel panel-default" id="number_panel">
	      <div class="panel-body">
		    And also a number
        <h1>{{ random_number }}</h1>
		  </div>
	    </div>
	   </div>
	   <div class="col-sm-3">
	    <div class="panel panel-default" id="symbol_panel">
	      <div class="panel-body">
		    Finally add a symbol
        <h1>{{ random_symbol }}</h1>
		  </div>
	    </div>
	  </div>
    </div>
  </div>
  </br>
  <div class="input-group centered">
    <input type="password" class="form-control" ng-model="password" ng-change="change_password()">
    <button class="btn btn-success" ng-click="check_password()">Submit</button>
  </div>
</div>
